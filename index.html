<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rio Coffee</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Rio Coffee</a>
      <nav class="nav-container">
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Menu</a></li>
        </ul>
      </nav>
      <div class="cta-container">
        <a href="#" class="btn-contact">Contact</a>
      </div>
    </header>

    <main class="hero-section">
      <div class="phone-mockup">
        <div class="phone-top">
          <span class="camera"></span>
          <span class="speaker"></span>
        </div>

        <div class="phone-screen">
          <img
            src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            alt="Rio Coffee App"
          />

          <div class="screen-overlay">
            <h3>Rio Coffee</h3>
            <p>HOME ABOUT SERVICES</p>
            <button>CONTACT</button>
          </div>
        </div>

        <div class="phone-bottom">
          <div class="home-btn"></div>
        </div>
      </div>
      <div class="hero-text">
        <h1>Easy Flexbox<br />Responsive</h1>
        <p>Navigation Bar</p>
      </div>
    </main>
  </body>
</html>
